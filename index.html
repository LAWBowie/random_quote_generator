<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Quote Generator</title>
    <script>
        const QUOTES = [
            {
                quote: "You miss 100% of the shots you don't take.",
                author: "Wayne Gretzky"
            },
            {
                quote: "Every strike brings me closer to the next home run.",
                author: "Babe Ruth"
            },
            {
                quote: "We become what we think about.",
                author: "Earl Nightingale"
            },
            {
                quote: "Life is what happens to you while youâ€™re busy making other plans.",
                author: "John Lennon"
            },

        ]


        window.onload = init;
        function init() {
            console.log("Loading JS")
            generateQuote()
        }

        function generateQuote(){
            let quoteSize = QUOTES.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTES[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
            
            //Add quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20")
            twitterLink += quoteInApiFormat
            
            //Add Author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g,"%20")
            twitterLink +=  " - " + authorInApiFormat
            




            console.log("Quote generated")
            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>
    <style>
        *{
            font-size: 1.5rem;
            margin: 20px 20px 20px 20px;
            text-align: center;

        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row py-5">
        <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
                <div class = "card">
                    <div class="card-header">
                        Random Quote Generator
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                        <div id = "text"></div>
                        </h5>
                        <p class="card-text">
                            <div id="author"></div>
                        </p>
                        <button id="new-quote" onclick="generateQuote();"class ="btn btn-block btn-primary">New Quote</button>
                        <a href = "#" id="tweet-quote" target = "_blank" class ="btn btn-block btn-primary">Tweet Quote</a>
                    </div>
                </div>
            </wrapper>
        </div>
        </div>
        </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script> 
</body>
</html>
